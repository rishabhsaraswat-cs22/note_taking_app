<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Note App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9a1796c887.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="upper">
      <h1>my daily note taking app</h1>
    </div>

    <div class="line"></div>

    <div class="note-area">
      <div class="addnote">
        <!-- Input + Buttons -->
        <input type="text" id="title" placeholder="Write your task here..." style="display: none;" />
        <button id="addbutton" style="display: none;">Add</button>
        <button class="newlistbtn" style="display: none;">NEW LIST</button>
      </div>

      <div class="list-Area">
        <!-- Default list -->
        <ul id="list"></ul>
      </div>
    </div>

    <!-- Add button to start the process -->
    <button class="add">
      <i class="fa-solid fa-plus"></i> <!-- fixed Font Awesome icon class -->
    </button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
